{% extends 'booking/base.html' %}

{% block title %}Login - Badminton Court Booking{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 3rem;">
    <div class="card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-error">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="id_username">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary-light);">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
